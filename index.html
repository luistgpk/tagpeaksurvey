<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tagpeak Consumer Psychology Study</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #f59e0b;
            --accent: #10b981;
            --danger: #ef4444;
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-warm: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-cool: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border-radius: 0;
        }
        
        @media (min-width: 768px) {
            .glass-card {
                border-radius: 1.5rem;
                margin: 1.5rem auto;
                max-width: 1200px;
                width: calc(100% - 2rem);
            }
        }

        .option-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: 2px solid transparent;
        }

        .option-card:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 20px 40px -12px rgba(0, 0, 0, 0.3);
        }

        .option-card.selected {
            border-color: var(--primary);
            background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%);
            transform: translateY(-2px);
        }

        .progress-bar {
            background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 100%);
            transition: width 0.5s ease;
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        .slide-in {
            animation: slideIn 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(30px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .pulse-animation {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .gradient-text {
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .insight-card {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border-left: 4px solid var(--accent);
        }

        .psychology-hint {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border: 1px solid #f59e0b;
        }

        /* Animated growth chart */
        .growth-chart {
            position: relative;
            height: 60px;
            background: linear-gradient(90deg, #f0f9ff 0%, #e0f2fe 100%);
            border-radius: 8px;
            overflow: hidden;
            margin: 8px 0;
        }

        .growth-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 100%;
            background: linear-gradient(90deg, #10b981 0%, #059669 50%, #047857 100%);
            border-radius: 8px;
            animation: growAnimation 3s ease-in-out infinite;
            transform-origin: left;
        }

        .growth-percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            color: #065f46;
            font-size: 14px;
            z-index: 2;
        }

        @keyframes growAnimation {
            0% { width: 0.5%; }
            25% { width: 8%; }
            50% { width: 25%; }
            75% { width: 45%; }
            100% { width: 60%; }
        }

        .pulse-glow {
            animation: pulseGlow 2s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
            50% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0.1); }
        }
    </style>
</head>
<body class="min-h-screen w-full">
    <div id="app" class="w-full h-full">
        <div id="content-area" class="glass-card w-full h-full min-h-screen p-4 md:p-6 lg:p-8 fade-in">
            <!-- Content will be dynamically loaded here -->
        </div>
    </div>

    <script src="./js/app-complete.js"></script>
</body>
</html>
